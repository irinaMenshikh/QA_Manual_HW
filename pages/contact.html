<!DOCTYPE html>
<html lang="uk">

<body class="body">

  <header class="header">
    <h1 class="page-title">Контактна інформація</h1>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="../index.html" class="nav-link">Головна</a></li>
        <li class="nav-item"><a href="gallery.html" class="nav-link">Галерея</a></li>
      </ul>
    </nav>

  <main class="main">
    <section class="contacts-section">
      <h2 class="section-title">Мої контакти</h2>
      <ul class="contacts-list">
        <li class="contact-item">Email: <a href="mailto:menshikh26@gmail.com" class="contact-link">menshikh26@gmail.com</a></li>

      <h2 class="section-title">Форма зворотного зв'язку</h2>
      <form action="#" method="post" class="contact-form">
        <label for="name" class="form-label">Ім'я:</label><br>
        <input type="text" id="name" name="name" class="form-input"><br><br>

        <label for="email" class="form-label">Email:</label><br>

        <label for="message" class="form-label">Повідомлення:</label><br>
        <textarea id="message" name="message" rows="4" cols="30" class="form-textarea"></textarea><br><br>

        <button type="submit" class="form-button">Надіслати</button>
      </form>
    </section>
  </main>

  <footer class="footer">
